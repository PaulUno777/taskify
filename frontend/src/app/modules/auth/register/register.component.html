<mat-card>
  <mat-card-header class="center-content mb-2">
    <mat-card-title>Create Account</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="registerForm.controls.firstName.invalid">
          First name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <mat-error *ngIf="registerForm.controls.lastName.invalid">
          Last name is required
        </mat-error>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        <mat-error *ngIf="registerForm.controls.email.invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="registerForm.controls.password.invalid">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        <span *ngIf="!loading">Register</span>
        <div *ngIf="loading" class="spinner-wrapper">
          <mat-spinner [diameter]="24"></mat-spinner>
          <span>Creating account...</span>
        </div>
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions class="center-content">
    <a mat-button routerLink="/auth/login">Already have an account? Login</a>
  </mat-card-actions>
  <mat-error *ngIf="error" class="center-content error-message">
    {{ error }}
  </mat-error>
</mat-card>
