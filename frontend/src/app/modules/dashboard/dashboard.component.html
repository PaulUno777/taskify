<div class="dashboard-container">
  <h1>Task Dashboard</h1>

  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-title>Total Tasks</mat-card-title>
      <mat-card-content>
        <div class="stat-value">{{ totalTasks }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-title>Completed Tasks</mat-card-title>
      <mat-card-content>
        <div class="stat-value">{{ completedTasks }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-title>Pending Tasks</mat-card-title>
      <mat-card-content>
        <div class="stat-value">{{ pendingTasks }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-title>Overdue Tasks</mat-card-title>
      <mat-card-content>
        <div class="stat-value">{{ overdueTasks }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="charts-container">
    <mat-card>
      <mat-card-title>Tasks by Priority</mat-card-title>
      <mat-card-content>
        <canvas
          baseChart
          [data]="priorityChartData"
          [type]="'doughnut'"
        ></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Completion Rate</mat-card-title>
      <mat-card-content>
        <canvas
          baseChart
          [data]="completionChartData"
          [type]="'doughnut'"
        ></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
